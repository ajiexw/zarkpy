$def with(access_token, state, cn_site_name='', error_msg='', primary_value='')
$# ../../pagecontroller/oauth/Register.py

<div>
    $if error_msg:
        <p>$error_msg</p>

    <span id="error_tip"></span>
    <div>
        <p>您已经链接了 $cn_site_name 帐号</p>
        <p>接下来请完成最后一步, 完善您的信息.</p>

        <form action="?" method="POST">

            <input type="hidden" name="access_token" value="$access_token" />
            <input type="hidden" name="state" value="$state" />

            <span>Email</span>
            <input name="email" type="text" value="$primary_value" fx="check[type=email;tip=#error_tip;msg=请输入正确的Email地址]" />

            <span>用户名</span>
            <input name="name" type="text" value="$primary_value" fx="check[type=notempty;tip=#error_tip;msg=请输入用户名]" />

            <span>密码</span>
            <input id="password" name="password" type="password" fx="check[type=notempty;tip=#error_tip;msg=请输入密码] check[type=minlen;len=6;tip=#error_tip;msg=密码的长度不能低于6个字符]" />

            <span>再次输入密码</span>
            <input name="password_again" type="password" fx="check[type=equal;another=#password;tip=#error_tip;msg=两次输入的密码不相同]" />

            <input type="submit" value="提交" />

        </form>
    </div>

</div>
